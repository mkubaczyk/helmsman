name: Build

on:
  push:
    branches: [master]
    tags:
      - v*
  pull_request:
    branches: [master]

jobs:
  commitlint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v6

  test:
    needs: commitlint
    if: always() && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped')
    uses: ./.github/workflows/test.yml

  goreleaser:
    needs: test
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build mode summary
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "### Release: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "GoReleaser will **publish** binaries to GitHub Releases." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Validation build (no release)" >> $GITHUB_STEP_SUMMARY
            echo "GoReleaser will build artifacts but **skip publishing**." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag a version to publish: \`git tag v1.2.3 && git push --tags\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release ${{ github.ref_type != 'tag' && '--skip=publish,validate' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - helm-version: 'v3.19.4'
            helm-major: 'helm3'
            default: false
          - helm-version: 'v4.0.4'
            helm-major: 'helm4'
            default: true
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Build mode summary
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "### Docker: ${{ matrix.helm-major }} (${{ matrix.helm-version }})" >> $GITHUB_STEP_SUMMARY
            echo "Image will be **pushed** to ghcr.io/${{ github.repository }}." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Docker: ${{ matrix.helm-major }} (${{ matrix.helm-version }}) - validation only" >> $GITHUB_STEP_SUMMARY
            echo "Image will be built but **not pushed**." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: latest=${{ matrix.default }}
          tags: |
            type=semver,pattern=v{{version}},enable=${{ matrix.default }}
            type=semver,pattern=v{{version}},suffix=-${{ matrix.helm-major }}
            type=semver,pattern=v{{version}},suffix=-${{ matrix.helm-version }}
            type=ref,event=pr,suffix=-${{ matrix.helm-major }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
            GLOBAL_HELM_VERSION=${{ matrix.helm-version }}
